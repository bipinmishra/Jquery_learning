	<style>
	#top-image{height:100vh; width:105%; background:url('images/bipin_img.jpg') no-repeat; background-size:cover;	background-position:0px 0px; transition:all .1s linear;}
	.outer_wrapper{width:100%; height:100vh; overflow:hidden; background:rgba(0,0,0,0.8);}
	.background_wrapper_overlay{width:100%; height:100vh; overflow:hidden; background:rgba(0,0,0,0.8); position:absolute; left:0px; top:0px;}
	</style>
  </head>

  <body>
		<div class="outer_wrapper">	
		<div class="background_wrapper" id="top-image">
		</div>
		<div class="background_wrapper_overlay"></div>
        </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="assets/js/bootstrap.min.js"></script>
	
	
<script>
$(document).ready(function() {
  var movementStrength = 15;
  var height = movementStrength / $(window).height();
  var width = movementStrength / $(window).width();
  $(".background_wrapper_overlay").mousemove(function(e) {
    var pageX = e.pageX - ($(window).width());
    var pageY = e.pageY - ($(window).height());
    var newvalueX = width * pageX * -1 - 25;
    var newvalueY = height * pageY * -1 - 50;
    $('#top-image').css("background-position", newvalueX + "px     " + newvalueY + "px");
  });
});
</script>


  </body>
